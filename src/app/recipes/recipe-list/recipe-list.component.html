<button mat-raised-button color="accent" > New Recipe</button>
<hr>


<mat-card class="example-card" *ngFor="let recipe of recipes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{recipe.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>
  <img mat-card-image src="{{recipe.image}}" alt="{{recipe.name}}">
  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button>Add</button>
  </mat-card-actions>
</mat-card>
